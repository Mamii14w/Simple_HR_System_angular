
<div class="container-fluid g-0">
    <div class="row"> 
      <div class="col-lg-12">
        <main>
          <div class="employees">
            <div >
               <div class="card" style="width: 1200px;">
                <div class="card-header">
                  <div class="toolbar">
                    <div class="Add-employees">
                      <button type="button" class="btn btn-success ">Add New[+]</button>
                    </div>
                    <a class="navbar-brand mx-auto" href="#">Manage Employee</a>
                </div>
                </div>
                <div class="card-body">
                    <table datatable  class=" table table-bordered">
                      <thead  id="header">
                        <tr>
                          <th>Company Name</th>
                          <th>Description</th>
                          <th>Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let company of CompanyList$ | async">
                          <td>{{company.Cname}}</td>
                          <td>{{company.Description}}</td>
                          <td></td>
                        </tr>
                      </tbody>

                    </table>
                  </div>
                </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>

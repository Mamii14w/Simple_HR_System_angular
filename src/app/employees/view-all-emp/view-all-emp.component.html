
<div class="container-fluid g-0">
    <div class="row"> 
      <div class="col-lg-12">
        <main>
          <div class="employees">
            <div >
               <div class="card" >
                <div class="card-header">
                  <div class="toolbar">
                    <div class="Add-employees">
                      <a href="employees/create_emp"  class="btn btn-success "><i class="bi bi-circle-plus">Add New[+]</i></a>
                    </div>
                    <a class="navbar-brand mx-auto" href="#">Manage Employee</a>
                </div>
                </div>
                <div class="card-body">
                    <table datatable  class="table-hover minimized table table-striped table table-bordered">
                      <thead  id="header">
                        <tr>
                          <td>FName</td>
                          <td>Lname</td>
                          <td>Email</td>
                          <td>sex</td>
                          <td>company</td>
                          <td>Department</td>
                          <td>salary</td>
                          <td>Action</td>
                          <td>Role</td>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let emp of employees">
                          <td>{{emp.fname}}</td>
                          <td>{{emp.lname}}</td>
                          <td>{{emp.Email}}</td>
                          <td>{{emp.sex}}</td>
                          <td>{{emp.companyId}}</td>
                          <td>{{emp.role}}</td>
                          <td>
                            <a  href="employees/update_emp/{{emp.id}}" ><i  class="fa fa-edit" style="padding-right: 20px; color: green;"></i></a>                            
                            <i class="fa fa-trash-o" style="color: red;" (click)="delete(emp.id)"></i>
                           </td>
                        </tr>
                      </tbody>

                    </table>
                  </div>
                </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>

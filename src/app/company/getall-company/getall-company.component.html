
<div class="container-fluid g-0">
    <div class="row"> 
      <div class="col-lg-12">
        <main>
          <div class="employees">
            <div >
               <div class="card" >
                <div class="card-header">
                  <div class="toolbar">
                    <div class="Add-employees">
                       <a href="create-company" class="btn btn-success ">Add New[+]</a>
                    </div>
                    <div>
                      <a class="navbar-brand mx-auto" href="#">Manage Company</a>
                    </div>
                    <div>
                      <input class="form-control" type="search" placeholder="search company..." />
                    </div>
                </div>
                </div>
                <div class="card-body table-responsive">
                  
                    <table datatable  class="table-hover minimized table table-striped table table-bordered">
                      <thead  id="header">
                        <tr>
                          <th>Company Name</th>
                          <th>Description</th>
                          <th>Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let company of CompanyList">
                          <td>{{company.Cname}}</td>
                          <td>{{company.Description}}</td>
                          <td>
                           <a  href="update-company/{{company.id}}" ><i  class="fa fa-edit" style="padding-right: 20px; color: green;"></i></a>
                            <i class="fa fa-trash-o" style="color: red;" (click)="delete(company.id)"></i>

                          </td>
                        </tr>
                      </tbody>

                    </table>
                  </div>
                </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>
